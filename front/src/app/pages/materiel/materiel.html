<mat-tab-group>
    @if (droitMateriel.peutLire) 
    {
        <mat-tab label="Matériel">
            <app-materiel-info [droit]="droitMateriel" />
        </mat-tab>
    }

    @if (droitTypeMateriel.peutLire) 
    {
        <mat-tab label="Type matériel">
            <app-type-materiel [droit]="droitTypeMateriel" />
        </mat-tab>
    }
</mat-tab-group>
