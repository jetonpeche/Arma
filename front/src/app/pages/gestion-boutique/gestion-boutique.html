<div style="text-align: center; margin-bottom: 20px;">
    <h1>Gestion de la boutique</h1>

    <button matButton="filled" (click)="OuvrirModalAjouterModifierBoutique()">
        <mat-icon>add</mat-icon>
        Nouvelle objet
    </button>
</div>

<mat-form-field>
  <mat-label>Recherche</mat-label>
  <input matInput (keyup)="Recherche($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()" matSort>

        <ng-container matColumnDef="image">
            <th style="width: 40px;" mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let element" class="parent-td">
                <img [src]="element.urlImageObjet" width="40" height="40">

                <div class="enfant">
                    <jp-input-file-btn matIconButton 
                                    icon="photo"    
                                    (fileChange)="UploadFichier(element.id, $any($event))"            
                                    accept=".png, .jpg, .webp, .jpeg" />
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let element"> {{ element.titre }} </td>
        </ng-container>

        <ng-container matColumnDef="nb">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de prix </th>
            <td mat-cell *matCellDef="let element"> {{ element.listePrix.length }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <jp-button-loader matMiniFab
                                            icon="edit" 
                                            (clicked)="OuvrirModalAjouterModifierBoutique(element)" />&nbsp;
                
                <jp-button-loader matMiniFab
                                            [loading]="btnClick()"
                                            icon="delete"
                                            (clicked)="OuvrirModalConfirmation(element)" />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donn√©e pour "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100]" aria-label="Objet par page"></mat-paginator>
</div>
