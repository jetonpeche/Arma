<h2 mat-dialog-title>Information du vaisseau</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <jp-input-text label="Nom du vaisseau" formControlName="nomVaisseau"  />

        <jp-input-text label="Nom du commandant" formControlName="nomCommandant" />

        <jp-textarea label="Informations" formControlName="information" showMaxLength />
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton="filled" (click)="Valider()">Ok</button>
</mat-dialog-actions>
