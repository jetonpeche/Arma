<div style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
    @if (droit().peutEcrire) 
    {
        <button matButton="filled" (click)="OuvrirModalAjouterModifierTypeLogistique()">
            <mat-icon>add</mat-icon>
            Nouveau type
        </button>
    }
</div>

<mat-form-field>
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="Recherche($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()" matSort>

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">

                @if (droit().peutEcrire) 
                {
                    <button matMiniFab (click)="OuvrirModalAjouterModifierTypeLogistique(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                }
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donn√©e pour "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Objet par page"></mat-paginator>
</div>
