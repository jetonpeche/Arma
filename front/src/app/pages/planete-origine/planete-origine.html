<div style="text-align: center; margin-bottom: 20px;">
    <h1>Planete origine</h1>

    @if(droit.peutEcrire)
    {
        <button matButton="filled" (click)="OuvrirModalAjouterModifierPlanete()">
            <mat-icon>add</mat-icon>
            Nouvelle planete
        </button>
    }
</div>

<mat-form-field>
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="Recherche($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()" matSort>

        <!-- nom -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
        </ng-container>

        <!-- action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">

                @if(droit.peutEcrire)
                {
                    <jp-button-loader matMiniFab 
                                    [loading]="false" 
                                    icon="edit"
                                    (clicked)="OuvrirModalAjouterModifierPlanete(element)" />&nbsp;
                }

                @if(droit.peutSupprimer)
                {
                    <jp-button-loader matMiniFab 
                                    [loading]="btnClick()" 
                                    icon="delete" 
                                    (clicked)="OuvrirModalConfirmation(element)" />
                }
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donnée pour "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator  showFirstLastButtons
                    [pageSizeOptions]="[10, 25, 100]" 
                    aria-label="Planète par page">
    </mat-paginator>
</div>
