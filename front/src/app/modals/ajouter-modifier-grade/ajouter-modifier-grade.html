<h2 mat-dialog-title>{{ labelBtn() }} un personnage</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <jp-grid-container [gap]="15">
            <jp-grid-element [colDefault]="12">
                <jp-input-text label="Nom" formControlName="nom" />
            </jp-grid-element>

            <jp-grid-element [colDefault]="12">
                <jp-input-text label="Fonction" formControlName="fonction" />
            </jp-grid-element>

            <jp-grid-element [colDefault]="12">
                <jp-input-number label="Nombre point gagné opération" formControlName="nbPointBoutiqueGagnerParOperation" />
            </jp-grid-element>
 
            <jp-grid-element [colXs]="12" [colMd]="4">
                <jp-input-number label="Ordre" formControlName="ordre" />
            </jp-grid-element>

            <jp-grid-element [colXs]="6" [colMd]="4">
                <jp-input-number label="Nombre de place" formControlName="nbPlace" />
            </jp-grid-element>

            <jp-grid-element [colXs]="6" [colMd]="4">
                <jp-input-number label="Nombre d'opération requise" formControlName="nbOperationRequis" />
            </jp-grid-element>

            <jp-grid-element [colDefault]="12">
                <jp-autocomplete label="Grade pour" 
                                 formControlName="conserne"
                                 requireSelection
                                 [dataSource]="liste" />
            </jp-grid-element>

            <jp-grid-element [colXs]="12" [colSm]="6">
                <mat-checkbox labelPosition="before" formControlName="candidatureRequise">
                    Candidature requise ?
                </mat-checkbox>
            </jp-grid-element>

            <jp-grid-element [colXs]="12" [colSm]="6">
                <mat-checkbox labelPosition="before" formControlName="estHonorifique">
                    Titre honorifique ?
                </mat-checkbox>
            </jp-grid-element>
        </jp-grid-container>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <jp-button-loader matButton="text" matDialogClose label="Fermer" />&nbsp;
    <jp-button-loader [loading]="btnClick()" (clicked)="ValiderForm()" [label]="labelBtn()" />
</mat-dialog-actions>
