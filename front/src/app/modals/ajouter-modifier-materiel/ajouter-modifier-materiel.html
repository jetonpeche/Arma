<h2 mat-dialog-title>{{ labelBtn() }} un matériel</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <jp-grid-container [gap]="15">
            <jp-grid-element [colXs]="12" [colMd]="6">
                <jp-input-text label="Nom" formControlName="nom" />
            </jp-grid-element>

            <jp-grid-element [colXs]="12" [colMd]="6">
                <jp-input-number label="Prix" formControlName="prix" />
            </jp-grid-element>

            <jp-grid-element [colDefault]="12">
                <jp-autocomplete label="Type" formControlName="idTypeMateriel" [dataSource]="dataSource()" requireSelection />
            </jp-grid-element>

             <jp-grid-element [colXs]="12" [colMd]="4">
                <jp-input-number label="Stock" formControlName="stock" />
            </jp-grid-element>

            <jp-grid-element [colXs]="12" [colMd]="4">
                <jp-input-number label="Placé" formControlName="nbPlacer" />
            </jp-grid-element>

             <jp-grid-element [colXs]="12" [colMd]="4">
                <jp-input-number label="Détruit / utilisé" formControlName="nbDetruit" />
            </jp-grid-element>

            <jp-grid-element [colDefault]="12">
                <jp-textarea label="Description" formControlName="description" />
            </jp-grid-element>

        </jp-grid-container>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <jp-button-loader matButton="text" matDialogClose label="Fermer" />&nbsp;
    <jp-button-loader [loading]="btnClick()" (clicked)="ValiderForm()" [label]="labelBtn()" />
</mat-dialog-actions>
